<!-- Generate contributing.md button -->
<button type="submit" onclick="generateMarkdown()">Generate contributing.md</button>

<script>
  function generateMarkdown() {
    const formData = new FormData(document.getElementById("contributingForm"));
    let markdownContent = "# Contributing Guidelines\n\n";

    formData.forEach((value, key) => {
      if (key === 'headings') {
        markdownContent += `## Selected Headings\n`;
        const headings = Array.from(formData.getAll('headings'));
        headings.forEach((heading) => {
          markdownContent += `- ${heading}\n`;
        });
        markdownContent += '\n';
      } else {
        markdownContent += `## ${key}\n`;
        markdownContent += `${value}\n\n`;
      }
    });

    // Create a text file with markdown content
    const blob = new Blob([markdownContent], { type: 'text/markdown' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'CONTRIBUTING.md';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    window.URL.revokeObjectURL(url);
  }
</script>
